<!DOCTYPE html>
<html>

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Hubby project</title>
    <!-- Import Google Icon Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Import local materialize.css -->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <!-- Import local style.css -->
    <link type="text/css" rel="stylesheet" href="css/style.css" media="screen,projection" />

    <!-- Let browser know website is optimized for mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body style="background-color:black">

    <i class="material-icons">mail_outline</i>

    <div class="fixed-action-btn">
        <a class="btn-floating btn-large grey darken-3">
            <i class="large material-icons">settings</i>
        </a>
        <ul>
            <li>
                <button class="btn-floating red">
                    Color
                </button>
            </li>
            <li>
                <button class="btn-floating green">
                    Add
                </button>
            </li>
            <li>
                <button class="btn-floating blue">
                    Edit
                </button>
            </li>
        </ul>
    </div>


    <!-- JavaScript at end of body for optimized loading -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js "></script>
    <!-- Import local materialize.js and app.js -->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
